<title>焗烤龍蝦</title>
</head>

<body basefont="7" background=image/011.jpg text="#00BBFF">

<b>料理步驟: </b><p>
<b>1</b> <p>
波士頓龍蝦洗淨，對剖開，再去除頭部不可食用的部分，略為過水清洗。 <p>
<b>2</b> <p>
將作法<b>1</b>的波士頓龍蝦放入略深的烤盤中，於蝦肉上淋入混合均勻的蒜泥和米酒表面灑上起司。 <p>
<b>3</b> <p>
烤箱預熱上火200下火200，烤約12分鐘至龍蝦熟，取出撒上蔥花即可。<p>
